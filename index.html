<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Suma</title>
</head>
<body>
  <form id="sumarForm">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1" required><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2" required><br>
    <button type="button" onclick="sumar()">Sumar</button>
  </form>

  <div id="resultado"></div>

  <script>
    function sumar() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://apisumalocal.jamesvalencia1.repl.co/sumar/" + num1 + "/" + num2, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("resultado").innerHTML = "Resultado: " + response.resultado;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
